<div class="jumbotron">
  <div class="jumbotron__header">
    <ion-icon class="jumbotron__icon" name="wallet-outline"></ion-icon>
    <span class="jumbotron__header-title">Conta</span>
    <ion-icon class="jumbotron__icon jumbotron__icon--disabled" name="eye-off-outline"></ion-icon>
  </div>

  <div class="jumbotron__body">
    <p class="jumbotron__body-title">Saldo disponÃ­vel</p>
    <p class="jumbotron__body-content">R$ 17.660,80</p>
  </div>

  <div class="jumbotron__footer">
    <ng-container *ngIf="!message; else showLatestMessage">
      <ion-icon class="jumbotron__icon" name="cash-outline"></ion-icon>
      <p class="jumbotron__footer-content">Transferencia de R$ 5,00 feita para Ana Dias Correia</p>
    </ng-container>

    <ng-template #showLatestMessage>
      <ion-icon class="jumbotron__icon" [name]="icon"></ion-icon>
      <p class="jumbotron__footer-content">{{message}}</p>
    </ng-template>
  </div>
</div>
